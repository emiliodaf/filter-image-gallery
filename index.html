<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Filter Image Gallery</h1>
        <ul>
            <li class="active">All Menu</li>
            <li>Mobile</li>
            <li>Watch</li>
            <li>Shoes</li>
            <li>Camera</li>
            <li>HeadPhone</li>
        </ul>

          <div class="product">
            <img src="./assets/mobile1.jpg" data-filter="mobile">
            <img src="./assets/watch1.jpg" data-filter="watch">
            <img src="./assets/shoe1.jpg" data-filter="shoes">
            <img src="./assets/camera1.jpg" data-filter="camera">
            <img src="./assets/headphone1.jpg" data-filter="headphone">
            <img src="./assets/mobile2.jpg" data-filter="mobile">
            <img src="./assets/watch2.jpg" data-filter="watch">
            <img src="./assets/shoe2.jpg" data-filter="shoes">
            <img src="./assets/camera2.jpg" data-filter="camera">
            <img src="./assets/headphone2.jpg" data-filter="headphone">
            <img src="./assets/mobile3.jpg" data-filter="mobile">
            <img src="./assets/watch3.jpg" data-filter="watch">
            <img src="./assets/shoe3.jpg" data-filter="shoes">
            <img src="./assets/camera3.jpg" data-filter="camera">
            <img src="./assets/headphone3.jpg" data-filter="headphone">
            <img src="./assets/mobile4.jpg" data-filter="mobile">
            <img src="./assets/watch4.jpg" data-filter="watch">
            <img src="./assets/shoe4.jpg" data-filter="shoes">

            <img src="./assets/mobile5.jpg" data-filter="mobile">

            <img src="./assets/shoes5.jpg" data-filter="shoes">

            <img src="./assets/headphone5.jpg" data-filter="headphone">
            <img src="./assets/mobile6.jpg" data-filter="mobile">
            <img src="./assets/watch6.jpg" data-filter="watch">
            <img src="./assets/shoes6.jpg" data-filter="shoes">
            <img src="./assets/camera6.jpg" data-filter="camera">
            <img src="./assets/headphone6.jpg" data-filter="headphone">  
        </div>
    </section>
    <!--Below here we have implemented the javascript logic in order to filter each item in the gallery-->
    <script>
        const liItem = document.querySelectorAll('ul li');
        const imgItem = document.querySelectorAll('.product img');

        liItem.forEach(li => {
           li.onclick = function() {
            //active
            liItem.forEach(li => {
                li.className = "";
            })
            li.className = "active";

            //Filter
            const value = li.textContent;
            imgItem.forEach(img => {
                img.style.display = 'none';
                if (img.getAttribute('data-filter') == value.toLowerCase() || value == "All Menu") {
                    img.style.display = 'block';
                }
            })
           }
        });
    </script>

 
</body>
</html>
